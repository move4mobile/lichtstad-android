language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - tools
  - platform-tools
  - build-tools-25.0.2
  - android-25
  - extra-android-m2repository
  - extra-android-support
  - extra-google-google_play_services
  - extra-google-m2repository
before_install:
- openssl aes-256-cbc -K $encrypted_53da7fc45dca_key -iv $encrypted_53da7fc45dca_iv
  -in google-services.json.enc -out app/google-services.json -d
- chmod +x gradlew
script:
- "./gradlew build"
