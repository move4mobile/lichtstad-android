language: android
jdk: oraclejdk8
env:
  - BUILD_TOOLS_VERSION=26.0.1
android:
  components:
  - tools
  - tools
before_install:
- openssl aes-256-cbc -K $encrypted_3b9733f1f5a9_key -iv $encrypted_3b9733f1f5a9_iv
  -in app/secrets.tar.enc -out app/secrets.tar -d
- openssl aes-256-cbc -d -a -k $crashreporting_key -in crashreporting_private_key.json.enc -out crashreporting_private_key.json
- tar xvf app/secrets.tar -C app
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
before_script:
- chmod +x setup.sh travis-build.sh
- ./setup.sh
script:
- ./travis-build.sh
notifications:
  email: false
  slack:
    secure: 
